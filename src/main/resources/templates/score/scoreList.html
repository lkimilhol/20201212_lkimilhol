<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <body>
<div class="container">
    <div>
        <table>
            <thead>
            <tr>
                <th>ID</th>
                <th>학생</th>
                <th>과목</th>
                <th>점수</th> </tr>
            </thead>
            <tbody>
            <tr th:each="score : ${scores}">
                <td th:text="${score.id}"></td>
                <td th:text="${score.student.name}"></td>
                <td th:text="${score.subject.name}"></td>
                <td th:text="${score.score}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
